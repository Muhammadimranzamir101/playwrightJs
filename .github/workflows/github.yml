name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
    - name: Install dependencies
      run: npm install
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: npx playwright test --project=headless --reporter=line,allure-playwright
    - name: Generate Allure reporting
      run: node_modules/allure-commandline/dist/bin/allure generate allure-results -o allure-report --clean
    - uses: actions/upload-artifact@v3
      if: always()
      with:
        name: playwright-report
        path: |
          allure-results/
          allure-report
        retention-days: 30

    - name: Deploy Pages
      if: always()
      uses: JamesIves/github-pages-deploy-action@4.1.5 
      with:
        branch: gh-pages
        folder: allure-report
    
    - name: Post the link to the report
      if: always()
      uses: Sibz/github-status-action@v1
      with: 
        authToken: ${{secrets.GITHUB_TOKEN}}
        context: 'Test report'
        state: 'success'
        sha: ${{ github.event.pull_request.head.sha || github.sha }}
        target_url: https://muhammadimranzamir101.github.io/playwrightJs/${{ github.run_number }}

    - name: Send mail
      uses: dawidd6/action-send-mail@v3
      with:
        connection_url: ${{secrets.MAIL_CONNECTION}}
    # Required mail server address if not connection_url:
        server_address: smtp.gmail.com
    # Server port, default 25:
        server_port: 465
    # Optional whether this connection use TLS (default is true if server_port is 465)
        secure: true
    # Optional (recommended): mail server username:
        username: ${{secrets.MAIL_USERNAME}}
    # Optional (recommended) mail server password:
        password: ${{secrets.MAIL_PASSWORD}}
    # Required mail subject:
        subject: Github Actions job result
    # Required recipients' addresses:
        to: mimran@nisum.com
    # Required sender full name (address can be skipped):
        from: Muhammad Imran # <user@example.com>
    # Optional plain body:
        body: https://muhammadimranzamir101.github.io/playwrightJs/${{ github.run_number }}
  


